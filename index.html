<!DOCTYPE html>
<html lang="fr">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div id="container">
      <h1>Devine un chiffre entre 1 et <span id="test">100</span></h1>

      </form>
    </div>
